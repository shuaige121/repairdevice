<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" stroke="#ccc" stroke-width="2"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Sim Lim Square - Level 3 Map</text>

    <!-- Corridors/Structure -->
    <rect x="100" y="100" width="600" height="400" fill="none" stroke="#999" stroke-width="2"/>
    
    <!-- Atrium/Void -->
    <rect x="300" y="250" width="200" height="100" fill="#e0e0e0" stroke="#999" stroke-dasharray="5,5"/>
    <text x="400" y="305" font-family="Arial" font-size="20" text-anchor="middle" fill="#666">Atrium / Void</text>

    <!-- Escalators -->
    <g transform="translate(150, 250)">
        <rect width="60" height="100" fill="#ddd" stroke="#999"/>
        <text x="30" y="55" font-family="Arial" font-size="12" text-anchor="middle">Escalator</text>
    </g>
    
    <g transform="translate(590, 250)">
        <rect width="60" height="100" fill="#ddd" stroke="#999"/>
        <text x="30" y="55" font-family="Arial" font-size="12" text-anchor="middle">Escalator</text>
    </g>

    <!-- Lift Lobby -->
    <g transform="translate(350, 120)">
        <rect width="100" height="60" fill="#ddd" stroke="#999"/>
        <text x="50" y="35" font-family="Arial" font-size="12" text-anchor="middle">Lift Lobby</text>
    </g>

    <!-- Shop #03-42 (Highlight) -->
    <g transform="translate(450, 150)">
        <rect x="0" y="0" width="80" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="40" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">#03-42</text>
        <text x="40" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="white">REPAIR ADVICE</text>
        <!-- Pin Icon -->
        <path d="M40 0 L50 -15 L30 -15 Z" fill="#e74c3c"/>
        <circle cx="40" cy="-15" r="5" fill="#e74c3c"/>
        <text x="40" y="-25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">We Are Here!</text>
    </g>

    <!-- Other Shops (Abstract) -->
    <rect x="100" y="100" width="80" height="60" fill="#fff" stroke="#ccc"/>
    <rect x="180" y="100" width="80" height="60" fill="#fff" stroke="#ccc"/>
    <rect x="260" y="100" width="80" height="60" fill="#fff" stroke="#ccc"/>
    
    <rect x="540" y="100" width="80" height="60" fill="#fff" stroke="#ccc"/>
    <rect x="620" y="100" width="80" height="60" fill="#fff" stroke="#ccc"/>
    
    <!-- Path indicators -->
    <path d="M620 300 Q 550 300 500 220" stroke="#28a745" stroke-width="3" stroke-dasharray="10,5" fill="none" marker-end="url(#arrow)"/>
    
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#28a745" />
        </marker>
    </defs>

</svg>
